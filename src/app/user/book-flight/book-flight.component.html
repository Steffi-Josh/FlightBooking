<div class="container">
<form [formGroup]="searchForm" autocomplete="off" novalidate (ngSubmit)="handleSearch(searchForm.value)">
<div>
    <div fxLayout.xs="column" fxLayout.gt-xs="row" fxLayoutAlign="center">
        <div fxFlex.gt-sm="40%">
            <div fxLayout="column">
                <div class="form-group">
                    <label for="from">FROM</label>
                    <input type="text" class="form-control" id="from" 
                      placeholder="Enter From Place" formControlName="from" />
                  </div>

                  <div class="form-group">
                    <label for="departureDate">Departure Date</label>
                        <input type="date"  class="form-control" id="departureDate" 
                        placeholder="Enter From departureDate" formControlName="departureDate"/>
                  </div>
                  
            </div>

        </div>
        <div fxFlex.gt-sm="40%">
            <div fxLayout="column">
                <div class="form-group">
                    <label for="to">To</label>
                    <input type="text" class="form-control" id="to" 
                      placeholder="Enter To Place" formControlName="to" />
                  </div>

                  <div class="form-group">
                    <label for="arrivalDate">Arraival Date</label>
                        <input type="date"  class="form-control" id="arrivalDate" 
                        placeholder="Enter From arrivalDate" formControlName="arrivalDate"/>
                  </div>
            </div>
        </div>
    </div>


</div>
<button class="btn btn-primary" type="submit">Search</button>
</form>

</div>

<div class="container" *ngIf = "submitted">
    <table class="table">
      <thead>
        <tr>
          <th>Airline</th>
          <th>FromLocation</th>
          <th>ToLocation</th>
          <th>SceduledDates</th>
          <th>TotalSeats</th>
          <th>MealType</th>
          <th>Cost</th>
          <th>BookFlight</th>
          <!-- <th>Delete</th> -->
        </tr>
      </thead>
      <tbody>
       
              <tr *ngFor="let flight of flights">
                  <!-- <th scope="row" >{{flight.id}}</th> -->
                  <td>{{flight.airline.airlineName}}</td>
                  <td>{{flight.from}}</td>
                  <td>{{flight.to}}</td>
                  <td>{{flight.scheduledDates}}</td>
                  <td>{{flight.totalSeats}}</td>
                  <td>{{flight.mealType}}</td>
                  <td>{{flight.cost}}</td>
                  <td><button (click)="bookFlight(flight.id,flight.airline.airlineName)" class="btn btn-success">Book Now</button></td>
                 
                </tr>
             
       
      </tbody>
  
    </table>
  
    <!-- <div class="row">
        <button (click)="addAirline()" class="btn btn-success">Add</button>
    </div> -->
  
  </div>
