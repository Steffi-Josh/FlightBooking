<H1>Airline</H1>

<div class="container">
  <!-- <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid Target Date</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter atleast 5 characters in Description</div>
   -->
  <form (ngSubmit)="!airlineForm.invalid && saveAirline()" #airlineForm="ngForm">
    <fieldset class="form-group">
      <label>AirlineName</label>
      <input type="text" #airlineName="ngModel" 
            [(ngModel)]="airline.airlineName" class="form-control" 
                name="airlineName" required="required" minlength="5">
    </fieldset>

    <fieldset class="form-group">
        <label>Address</label>
        <input type="text" #address="ngModel"
        [(ngModel)]="airline.address"
        class="form-control" name="address" required="required" >
    </fieldset>

    <fieldset class="form-group">
        <label>contactNumber</label>
        <input type="text" #contactNumber="ngModel"
        [(ngModel)]="airline.contactNumber"
        class="form-control" name="contactNumber" required="required" >
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
  </form>  
</div>
